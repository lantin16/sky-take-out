server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间（ms）
    admin-ttl: 14400000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
  # 腾讯云COS配置（为了便于在多种环境下的扩展，这里不直接配置而是采用引用的形式）
  qcloud-cos:
    secret-id: ${sky.qcloud-cos.secret-id}
    secret-key: ${sky.qcloud-cos.secret-key}
    region: ${sky.qcloud-cos.region}
    bucket-name: ${sky.qcloud-cos.bucket-name}
    folder: ${sky.qcloud-cos.folder}
    url: ${sky.qcloud-cos.url}
